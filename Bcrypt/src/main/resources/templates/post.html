<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
<h1>home page</h1>

<form action="/post" method="post">
    <label> Type your post here : </label> <br><br>
    <textarea name="content" type="text"></textarea><br><br>
    <button type="submit"> Post  </button>
</form>
<br><br><br><br>
<h1>Posts</h1>

<ul th:each="post:${allPosts}">

    <li>
        <label th:text="${post.content}"></label><br><br>
    </li>

</ul>

<form action="/logout" method="post">
    <button>logout</button>
</form>
</body>
</html>
