<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>albumsBasic</title>
    <link th:href="@{/css/style.css}"  type="text/css" rel="stylesheet" />
</head>
<body>
<ul>
    <li><a class="active" href="/">Songr App </a></li>

</ul>
<h1 class="h1Hello">your Albums in hard coded way</h1>
<ol th:each="album:${albums}" class="olStyle" >
    <!--    <label>title</label><label th:text="${album.id}"></label><br><br>-->
    <li><label>Artist : </label><label th:text="${album.artist}"></label><br><br>

    <label>************************************************************************************</label>

</ol>

<article class="footer">
    <p>all right received </p>
</article>

</html>
