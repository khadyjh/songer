<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    <link th:href="@{/css/style.css}"  type="text/css" rel="stylesheet" />
</head>
<body>
<ul>
    <li><a class="active" href="/">Songr App </a></li>

</ul>

<h1 class="h1Hello" >your Albums from database</h1>
<ol class="olStyle" th:each="album:${albums}">
    <!--    <label>title</label><label th:text="${album.id}"></label><br><br>-->
    <li><label>Artist : </label><label th:text="${album.artist}"></label><br><br>
        <label>Title : </label><label th:text="${album.title}"></label><br><br>
        <label>Song Count : </label><label th:text="${album.songCount}"></label><br><br>
        <label>Image Url : </label><label th:text="${album.imgUrl}"></label><br><br>
        <label>length : </label><label th:text="${album.length}"></label><br><br></li>
    <form action="/detail" method="post">
        <input type="hidden" th:value="${album.id}" name="id" >
        <button class="olStyle">see album detail</button>
    </form>
    <label>************************************************************************************</label>

</ol>

<form action="/Albums" method="get">
    <input type="submit" value="add new album" style="margin-bottom: 10%;">

</form>

<article class="footer">
    <p>all right received </p>
</article>
</body>
</html>
