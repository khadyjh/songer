<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>album</title>
    <link th:href="@{/css/style.css}"  type="text/css" rel="stylesheet" />
</head>
<body>
<ul>
    <li><a class="active" href="/">Songr App </a></li>

</ul>

<ol class="olStyle" th:each="album:${album}">

    <li><label>Artist : </label><label th:text="${album.artist}"></label><br><br>
        <label>Title : </label><label th:text="${album.title}"></label><br><br>
        <label>Song Count : </label><label th:text="${album.songCount}"></label><br><br>
        <label>Image Url : </label><label th:text="${album.imgUrl}"></label><br><br>
        <label>length : </label><label th:text="${album.length}"></label><br><br></li>
        <label>album songs</label>
           <ol class="olStyle" th:each="songs:${album.songs}">
               <li>  <label>Title : </label><label th:text="${songs.title}"></label><br><br>
                   <label>length : </label> <label th:text="${songs.length}"></label><br><br>
                   <label>track Number : </label>  <label th:text="${songs.trackNumber}"></label><br><br></li>
                   <label><---------------------------------------------></label>
           </ol>
    <label>************************************************************************************</label>

</ol>

<article class="footer">
    <p>all right received </p>
</article>
</body>
</html>
